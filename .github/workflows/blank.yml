name: Deploy to prod

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: Get Github action IP
      id: ip
      uses: haythem/public-ip@v1.3
    
    - name: Install AWS CLI
      uses: unfor19/install-aws-cli-action@master
      with:
        version: 2
    
